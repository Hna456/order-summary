<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>Order Summary Component Challenge | Frontend Mentor</title>
</head>

<body class="font-Red-Hat-Daisy bg-backgroundBlue lg:bg-desktop bg-no-repeat bg-contain">
    <div class="flex justify-center items-center my-20 h-screen ">
        <div class="w-xl h-xl bg-white rounded-3xl shadow-xl lg:w-xxl  ">
            <div class="flex flex-col  items-center">
                <div>
                    <img src="images/illustration-hero.svg" alt="" class="h-52 rounded-t-3xl">
                </div>
                <div class="flex flex-col space-y-6 py-8 items-center">
                    <p class="text-headingBlue text-2xl font-bold">Order Summary</p>
                    <p class="text-paraBlue text-center lg:w-72">You can now listen to millions of songs, audiobooks,
                        and
                        podcasts on any device anywhere you
                        like!</p>
                    <div class="flex justify-between items-center bg-paleBlue py-4 px-5 w-80 rounded-xl">
                        <div class="flex space-x-5">
                            <img src="images/icon-music.svg" alt="">
                            <div class="flex flex-col ">
                                <p class="text-headingBlue font-bold text-lg">Annual Plan</p>
                                <p class="text-paraBlue">$59.99/year</p>
                            </div>
                        </div>
                        <div>
                            <a href="" class="text-buttonBlue underline font-bold text-lg">Change</a>
                        </div>
                    </div>
                    <button
                        class="bg-buttonBlue py-3 w-80 text-white font-bold rounded-md shadow-2xl shadow-purple-200 lg:py-2 hover:bg-headingBlue transition duration-200">Proceed
                        to Payment</button>
                    <p class="text-paraBlue font-bold text-lg">Cancel Order</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
